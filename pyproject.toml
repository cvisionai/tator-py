[tool.black]
line-length = 100
include = '\.pyi?$'

[tool.poetry]
name = "tator"
version = "0.10.25"
description = "Python client for Tator"
license = "Proprietary"
authors = ["CVision AI, Inc. <info@cvisionai.com>"]
maintainers = ["CVision AI, Inc. <info@cvisionai.com>"]
readme = "README.md"
repository = "https://github.com/cvisionai/tator-py"
documentation = "https://www.tator.io/docs/references/tator-py"
keywords = ["OpenAPI", "OpenAPI-Generator", "Tator"]
packages = [
    { include = "tator" },
    { include = "tator/extractor" },
    { include = "tator/transcode" },
    { include = "tator/util" },
    { include = "tator/openapi" },
    { include = "tator/openapi/tator_openapi" },
    { include = "tator/openapi/tator_openapi/api" },
    { include = "tator/openapi/tator_openapi/models" }
]

[tool.poetry.dependencies]
python = "^3.6"
certifi = ">= 14.05.14"
six = ">=1.10"
python-dateutil = ">= 2.5.3"
setuptools = ">= 21.0.0"
urllib3 = ">= 1.26"
requests = ">= 2.25.1"
PyYAML = ">= 5.3.1"
progressbar2 = ">= 3.51.4"
Pillow = ">= 8.1.0"
numpy = "^1.23.0"
opencv-python = "^4.6.0"
pandas = "^1.4.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
